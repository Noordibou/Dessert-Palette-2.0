{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pastry Palate</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" style="font-family: Dancing Script, cursive; font-size: 2rem;">&nbsp;The Pastry Palate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}" style="font-family: Lumanosimo, cursive;">View All Recipes</a>
                        {% if user.is_authenticated %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipe_create' %}" style="font-family: Lumanosimo, cursive;">Add Pastry Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}" style="font-family: Lumanosimo, cursive;">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}" style="font-family: Lumanosimo, cursive;">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}" style="font-family: Lumanosimo, cursive;">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="d-flex" method="POST" action="{% url 'search' %}">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %} {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("click", function (event) {
            if (
                !event.target.closest(".navbar-collapse") &&
                document.querySelector(".navbar-collapse.show")
            ) {
                document.querySelector(".navbar-toggler").click();
            }
        });
    </script>
    </br>
    </br>
    </br>
    <footer>
        <div class="container-fluid fixed-bottom bg-body-tertiary text-white pt-2" data-bs-theme='dark'>
            <div class="row">
                <div class=" text-center ">
                    <p style="font-family: Lumanosimo, cursive; font-size: 12px">All Rights Reserved, &copy; 2023 Sweet Treats &nbsp;</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
